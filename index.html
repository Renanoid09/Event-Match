<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Event Match</title>
</head>
<body>
    <div id="menu">
        <div class="menu-item" value="Player">Player</div>
        <div class="menu-item" value="Map">Map</div>
        <div class="menu-item" value="Gun">Gun</div>
        <div class="menu-item" value="Role">Role</div>
        <div class="menu-item" value="Team">Team</div>
        <div class="extra-menu" value="Japanese">日本語</div>
    </div>
    <div id="player" class="tab">
        <div id="player-list" class="list"></div>
        <button id="player-submit" class="submit" value="player">Create Team</button>
    </div>
    <div id="map" class="tab">
        <div id="map-list" class="list"></div>
        <button id="map-submit" class="submit" value="map">Choose Map</button>
    </div>
    <div id="gun" class="tab">
        <div id="gun-list" class="list"></div>
        <button id="gun-submit" class="submit" value="gun">Assign Guns</button>
    </div>
    <div id="role" class="tab">
        <div id="role-list" class="list"></div>
        <button id="role-submit" class="submit" value="role">Assign Role</button>
    </div>
    <div id="team" class="tab">
        <h1 id="map-result">Map: </h1>
        <div id="result-list">
            <div id="attacker" class="result"><div class="result-text">Attacker</div></div>
            <div id="defender" class="result"><div class="result-text">Defender</div></div>
        </div>
    </div>
    <script type="text/javascript" src="init.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
